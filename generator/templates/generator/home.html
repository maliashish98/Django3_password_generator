<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Password Generator</title>
</head>
<body>
    <div class="container text-center">
    <h1>Password Generator</h1>
        <br>
        <div class="container bg-light p-5">
    <form action="{% url 'password' %}" method="">

        <select name="length" id="">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12" selected="selected">12</option>
            <option value="13">13</option>
        </select><strong> Password Length</strong>
        <br>
        <br>
        <input type="checkbox" name="uppercase" id=""><strong> Uppercase</strong>
        <br>
        <br>
        <input type="checkbox" name="numbers" id=""><strong> Numbers</strong>
        <br>
        <br>
        <input type="checkbox" name="specials" id=""><strong> Special Characters</strong>
        <br>
        <br>
        <input type="submit" value="Generate Password" class="btn btn-primary">
    </form>
    <br>
    <a href="{% url 'about' %}"><input type="submit" value="About Us" class="btn btn-info"></a>
</div>
    
    </div>
</body>
</html>
